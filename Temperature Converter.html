<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temperature.css">
</head>
<body>
    <h1 class="title">Temperature Conversion</h1>
    <div class="content">
      <div class="celsius">
        <input type="text" onkeyup="ctof()" id="celsius" placeholder="Celsius"><span> Celsius</span>
      </div>
      <div class="fahrenheit">
        <input type="text" onkeyup="ftoc()" id="fahrenheit"  placeholder="Farhenheit"><span> Fahrenheit</span>
      </div>
    </div>
    <script>
        function ctof(){
            let c=document.getElementById('celsius').value;
            let f= Math.round((c*9 /5) + 32)
            document.getElementById('fahrenheit').value=f;
        }

        function ftoc() {
                let f = document.getElementById('fahrenheit').value;
                let c = Math.round((f - 32)* 5 / 9);
                document.getElementById('celsius').value = c;
        }
    </script>
    <div class="footer">
        Created by- Sneh Joshi
    </div>
</body>
</html>
